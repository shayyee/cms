            <div class="row">

                    <form class="form-horizontal" id="singcms-form" method="post">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">用户名:</label>
                            <div class="col-sm-5">
                                <input type="text" readonly class="form-control" name="username" placeholder="" value="{$vo.username}">

                        <div class="form-group">

                        <div class="form-group">

                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="college" placeholder="" value="{$vo.college}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">QQ号:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="qq" placeholder="请输入QQ号" value="{$vo.qq}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">密码:</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" name="password" placeholder="留空则不修改" value="">
                            </div>
                        </div>
                        <input type="hidden" name="t_id" value="{$vo.t_id}"/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
                            </div>
                        </div>
