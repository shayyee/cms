<body>
<div id="wrapper">
    <include file="Index:nav"/>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <a href="{:U('Config/index')}" class="waves-effect waves-dark"><i class="fa fa-sitemap"></i>系统设置</a>
                </li>
                <li>
                    <a href="{:U('Manager/index')}" class="active-menu waves-effect waves-dark"><i class="fa fa-sitemap"></i>管理员管理</a>
                </li>
                <li>
                    <a href="{:U('Teacher/index')}" class="waves-effect waves-dark"><i class="fa fa-sitemap"></i>教师管理</a>
                </li>
                <li>
                    <a href="{:U('Student/index')}" class="waves-effect waves-dark"><i class="fa fa-sitemap"></i>学生管理</a>
                </li>
                <li>
                    <a href="{:U('Class/index')}" class="waves-effect waves-dark"><i class="fa fa-sitemap"></i>班级管理</a>
                </li>
                <li>
                    <a href="{:U('Course/index')}" class="waves-effect waves-dark"><i class="fa fa-sitemap"></i>课程管理</a>
                </li>
                <!--<li>-->
                    <!--<a href="{:U('Share/index')}" class="waves-effect waves-dark"><i class="fa fa-sitemap"></i>共享资料管理</a>-->
                <!--</li>-->
            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <if condition="$user eq 1">
                <div class="row">
                    <div class="col-lg-12">

                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> <a href="{:U('Manager/index')}">管理员管理</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i>{$nav}
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="h_a">搜索</div>
                <div class="search_type cc mb10">
                    <form action="{:U('Admin/Manager/index')}" method="POST">
                        <ul>
                            <li><label>用户名</label><input name="username" type="text" class="input length_2 mr10"></li>
                            <li><label>真实姓名</label><input name="realname" type="text" class="input length_2 mr10"></li>
                            <li><button type="submit" class="btn btn_submit">搜索</button>
                        </ul>
                    </form>
                </div>
                <div>
                    <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <h3></h3>
                        <div class="table-responsive">
                            <form id="singcms-listorder">
                                <table class="table table-bordered table-hover singcms-table">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>用户名</th>
                                        <th>真实姓名</th>
                                        <th>最后登录时间</th>
                                        <th>最后登录IP</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="admins" id="vo">
                                        <tr>

                                            <td>{$vo.admin_id}</td>
                                            <td>{$vo.username}</td>
                                            <td>{$vo.realname}</td>
                                            <td>{$vo.lastlogintime|date="Y-m-d H:i:s",###}</td>
                                            <td>{$vo.lastloginip}</td>
                                            <td>{$vo.status|status}</td>
                                            <td>
                                                <a href="javascript:void(0)" attr-id="{$vo.admin_id}" id="singcms-edit" attr-a="admin" attr-message="编辑">
                                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                                </a>
                                                <a href="javascript:void(0)" attr-id="{$vo.admin_id}" id="singcms-delete"  attr-a="admin" attr-message="删除">
                                                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                                                </a>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                                <ul class="pagination">
                                    {$pageRes}
                                </ul>

                            </form>

                        </div>
                    </div>

                </div>
                <!-- /.row -->
                <else/>
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            对不起，您没有权限！
                        </h1>
                    </div>
                </div>
            </if>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
    <!-- Morris Charts JavaScript -->
</div><!-- /. WRAPPER  -->
<script>
    var SCOPE = {
        'add_url':'/Admin/Manager/add.html',
        'edit_url' : '/Admin/Manager/edit',
        'delete_url' : '/Admin/Manager/delete',
        'index_url' : '/Admin/Manager',
    };
</script>
